<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Fitness</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-800 flex items-center justify-center h-screen">
    <div
      class="w-[360px] h-[640px] bg-white rounded-[36px] shadow-lg overflow-hidden"
    >
      <!-- Logo Gym -->
      <div class="flex justify-center py-2">
        <img src="logo.png" alt="Gym Logo" class="w-16 h-16" />
      </div>

      <!-- Section des images et slogans -->
      <div class="grid grid-cols-2 gap-2 px-4">
        <!-- Image de l'homme -->
        <div class="col-span-1">
          <img
            src="MAMA.jpg"
            alt="Man Fitness"
            class="w-full h-40 object-cover rounded-lg transform transition-transform duration-300 hover:scale-105"
          />
        </div>

        <!-- Slogan 1 -->
        <div
          class="col-span-1 flex items-center justify-center bg-yellow-400 rounded-lg text-center p-1 transform transition-transform duration-300 hover:scale-105"
        >
          <p class="text-xs font-bold text-gray-800">
            Réveillez votre potentiel!
          </p>
        </div>

        <!-- Slogan 2 -->
        <div
          class="col-span-1 flex items-center justify-center bg-pink-400 rounded-lg text-center p-1 transform transition-transform duration-300 hover:scale-105"
        >
          <p class="text-xs font-bold text-white">Dépassez vos limites</p>
        </div>

        <!-- Image de la femme -->
        <div class="col-span-1">
          <img
            src="k.jpg"
            alt="Woman Fitness"
            class="w-full h-40 object-cover rounded-lg transform transition-transform duration-300 hover:scale-105"
          />
        </div>
      </div>

      <!-- Texte principal et description -->
      <div class="text-center mt-4 px-4">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-1">Bienvenue</h1>
        <p class="text-lg text-gray-600">Chez</p>
        <h2 class="text-2xl font-bold text-pink-500 mb-2">Fitness Plus</h2>
        <p class="text-sm text-gray-600 mt-2">
          Atteignez vos objectifs, renforcez votre corps, vivez en pleine forme.
        </p>
      </div>

      <!-- Bouton Commencer -->
      <div class="flex justify-center mt-4">
        <button
          class="bg-black text-white font-bold py-2 px-8 rounded-full transform transition-transform duration-300 hover:scale-110 hover:shadow-lg hover:bg-pink-400"
        >
          Commencer
        </button>
      </div>
    </div>
  </body>
</html>
